<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New article</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>

</head>
<body>
    <header>
        <h1>BLOG</h1>
        <div>
            <a href="index.html">Accueil</a>
            <a href="#">Créer un article</a>
        </div>
    </header>
    <main>
        <form>
            <h2>Ajouter un article</h2>
            <hr>
            <label for="auteur">auteur *</label>
            <input required type="text" name="auteur", id="auteur">
            <label for="img">Image de profil</label>
            <input type="text" name="img" id="img">
            <label for="categorie">Catégorie *</label>
            <input required type="text" name="categorie" id="categorie">
            <label for="titre">Titre</label>
            <input required minlength="4" maxlength="30" type="text" name="titre" id="titre">
            <label for="contenu">Contenu *</label>
            <textarea required minlength="200" maxlength="800" name="contenu" id="contenu"></textarea>

            <button type="reset">Annuler</button>
            <button type="submit">Sauvegarder</button>
            
        </form>
    </main>

    <footer>
    </footer>
</body>
</html>
